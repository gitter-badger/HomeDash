@(title: String)(css: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		
		@apple()

		<link rel="icon" type="image/png"  href="@routes.Assets.at("images/favicon.png")">
        <title>@title</title>
        <!-- Latest compiled and minified CSS -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,300italic' rel='stylesheet' type='text/css' />

		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.min.css")">
		<script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/jquery-2.1.1.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/is.min.js")"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="@routes.Assets.at("javascripts/vendor/jquery.ui.touch-punch.min.js")"></script>
		@css
    </head>
    <body>
    	<nav class="navbar navbar-inverse  navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Home Dash</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		   
		     
		      <ul class="nav navbar-nav navbar-right">
		        <li class="settings"><a alt="Add Module" class="internal-link" href="/add"><i class="fa fa-plus"></i></a></li>
		        <li class="settings"><a alt="Global Settings" class="internal-link" href="/globalSettings"><i class="fa fa-wrench"></i></a></li>
		        <li class="persistent-setting"><a id="showSettings"><i class="fa fa-cog"></i></a></li>
		        <li class="persistent-setting"><a id="showPages"><i class="fa fa-pause"></i></a></li>
		      </ul>
		  </div><!-- /.container-fluid -->
		</nav>
    
    	<div class="container">
        	@content
        </div>
        
        @footer()
        
        <div id="global-overlay">
        	<span class="overlay-logo"><img src="@routes.Assets.at("images/HomeDash.png")" /></span>
			<p></p>
        </div>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
