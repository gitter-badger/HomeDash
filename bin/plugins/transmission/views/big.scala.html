@* big Template File *@
@(module: Module)
<div id="transmission-@module.id-overlay" class="module-overlay">
	<p>Transmission is not available at the moment</p>
</div>
<p>
	<button type="button" id="addTorrent@module.id" class="btn btn-success">Add torrent</button>
	<button type="button" id="altSpeed@module.id" class="btn">Alt Speed</button>
</p>
<div id="torrents@module.id">
	
</div>

<h5>Global</h5>
<p>
	<strong>Download:</strong> <span id="dlSpeed@module.id"></span>/s
	<strong>Upload:</strong> <span id="ulSpeed@module.id"></span>/s
</p>

<div class="modal fade" tabindex="-1" id="modal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
	     <div class="modal-header">
	     	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      	<h4 class="modal-title">Torrent actions</h4>
	      </div>
	      <div class="modal-body">
	       	<p>
	       		<button class="btn btn-primary" id="pauseTorrent"><i class="fa fa-pause"></i> Pause/Resume torrent</button>
	       		<button class="btn btn-danger" id="removeTorrent"><i class="fa fa-times"></i> Remove torrent</button>
	       	</p>
	      </div>
    </div>
  </div>
</div>
