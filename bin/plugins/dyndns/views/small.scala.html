@* small Template File *@
@(module: Module)
	
<h3>Dynamic DNS - <span id="ddns-@module.id-ip"></span></h3>
<p><small id="ddns-@module.id-update"></small></p>
<p class="actions">
	<a id="ddns-@module.id-add" class="btn btn-primary"><i class="fa fa-plus"></i> Add DDns</a>
	<a id="ddns-@module.id-force-refresh" class="btn btn-success"><i class="fa fa-refresh"></i> Force refresh</a>
</p>
<div class="table-responsive">
	<table id="ddns-@module.id-providers" class="table">
		<thead>
			<tr>
				<th>Provider</th>
				<th>Host</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>


<div id="ddns-@module.id-add-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Dynamic DNS provider</h4>
      </div>
      <div class="modal-body">
       	<form id="ddns-@module.id-add-form">
       		<select id="ddns-@module.id-provider-type" name="ddns-provider">
       			<option value="-1">Select provider</option>
       			<option value="0">OVH</option>
       			<option value="1">no-ip.org</option>
       			<option value="2">Dyn.com</option>
       		</select>
       		<div id="ddns-@module.id-fields"></div>
       	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="ddns-@module.id-submit">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
