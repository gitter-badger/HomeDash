@* settings Template File *@
@(module: Module)

<div class="checkbox">
  <label for="notifications">
    <input type="checkbox" name="notifications" id="notifications" value="1"
    	@if(module != null && module.getSettingsMap().containsKey("notifications")){
    		checked="true"
			@module.getSettingsMap().remove("notifications")
    	}
    > Send notification when IP changes.
  </label>
</div>
