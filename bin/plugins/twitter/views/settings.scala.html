@* settings Template File *@
@(module: Module)

<p>You'll need to create an application under  <a href="https://apps.twitter.com">Twitter developer console</a> to use this module.</p>
<div class="form-group">
   <label for="consumerKey">Consumer Key</label>
 	@if(module == null){
   	 	 <input type="text" class="form-control" id="consumerKey" name="consumerKey" placeholder="" />   	
    }else{
    	<input type="text" class="form-control" id="consumerKey" name="consumerKey" placeholder="" value="@module.getSettingsMap().get("consumerKey")"/>    	
    }
</div>

<div class="form-group">
   <label for="consumerSecret">Consumer Secret</label>

   	 	 <input type="text" class="form-control" id="consumerSecret" name="consumerSecret" placeholder="" />   	
    }else{
    	<input type="text" class="form-control" id="consumerSecret" name="consumerSecret" placeholder="" value="@module.getSettingsMap().get("consumerSecret")"/>    	
    }
</div>

    }
</div>
