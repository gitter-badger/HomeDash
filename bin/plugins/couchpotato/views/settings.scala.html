@* settings Template File *@
@(module: Module)

<div class="form-group">
    <label for="url">Couchpotato address</label>
    @if(module == null){
   	 	 <input type="text" class="form-control" id="url" name="url" placeholder="Enter Url" />   	
    }else{
    	<input type="text" class="form-control" id="url" name="url" placeholder="Enter Url" value="@module.getSettingsMap().get("url")"/>    	
    }
  </div>
  
   <div class="form-group">
    <label for="apiKey">API key</label>
    @if(module == null){
		<input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API key" />
    }else{
    	<input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API key" value="@module.getSettingsMap().get("apiKey")"/>    	
    }
  </div>
