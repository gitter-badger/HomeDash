@* small Template File *@
@(module: Module)

<p><button id="mapper@module.id-add" class="btn pm-add-button"><i class="fa fa-plus"></i> Add port</button></p>
<p id="mapper@module.id-ip" class="pm-ip"></p>
<p id="mapper@module.id-routerName" class="pm-router"></p>
<div class="table-responsive">
	<table class="table  table-condensed" id="mapper@module.id-ports">
		<thead>
			<th>Name</th>
			<th>Protocol</th>
			<th>External Port</th>
			<th>Internal Port</th>
			<th>Client</th>
			<th></th>
		</thead>
		<tbody></tbody>
	</table>
</div>

<div class="modal fade pm-modal" tabindex="-1" id="mapper@module.id-modal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" >
	     <div class="modal-header">
	     	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      	<h4 class="modal-title">Add port mapping</h4>
	      </div>
	      <div class="modal-body" id="mapper@module.id-movieList">
	        <form role="form" id="mapper@module.id-form">
	         <div class="form-group">
			    <label>Name</label>
			    <input type="text" class="form-control" name="name" placeholder="Enter name">
			  </div>
			  <div class="form-group">
			    <label>Protocol</label>
			    <select name="protocol" class="form-control">
			    	<option>TCP</option>
			    	<option>UDP</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label>External Port</label>
			    <input type="text" class="form-control" name="externalPort">
			  </div>
			  <div class="form-group">
			    <label>Internal Port</label>
			    <input type="text" class="form-control" name="internalPort">
			  </div>
			  <div class="form-group">
			    <label>Client</label>
			    <input type="text" class="form-control" name="client" placeholder="Internal client IP">
			  </div>
			   <div class="checkbox">
			    <label>
			      <input type="checkbox" name="force"> Force port 
			      <p><small>If the port is not in the UPnP list on refresh, add it again</small></p>
			    </label>
			  </div>
  			</form>
	      </div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="mapper@module.id-savePort" class="btn btn-primary">Save changes</button>
			</div>
    </div>
  </div>
</div>
