@* settings Template File *@
@(module: Module)
<div class="form-group">
    <label for="calendarId">Calednar ID</label>
    @if(module == null){
   	 	 <input type="text" class="form-control" id="calendarId" name="calendarId" placeholder="Calendar ID" />   	
    }else{
    	<input type="text" class="form-control" id="calendarId" name="calendarId" placeholder="Calendar Id" value="@module.getSettingsMap().get("calendarId")"/>    	
    }
  </div>
  
   <div class="form-group">
    <label for="apiKey">API key</label>
    @if(module == null){
		<input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API key" />
    }else{
    	<input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API key" value="@module.getSettingsMap().get("apiKey")"/>    	
    }
  </div>
