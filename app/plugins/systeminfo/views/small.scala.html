@(module: Module)

<div class="sys-info">
	<div id="sys-info-svg-@module.id">
		<svg class="sys-info-graph" preserveAspectRatio="none" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 100 100">
			<g class="surfaces">
				<path id="sys-info-@module.id-cpu-path" class="cpu-svg" d=""></path>
				<path id="sys-info-@module.id-ram-path"  class="ram-svg" d=""></path>
			</g>
		</svg>
	</div>
	<div class="sys-info-legend">
		<p>CPU: <span id="cpu-txt-@module.id" data-speed="200">0</span>%</p>
		<p>RAM: <span id="ram-txt-@module.id">0</span>%</p>
	</div>
</div>

<div id="systeminfo@module.id-harddisk" class="sys-info-hdd-container">

</div>
<script type="text/javascript" src="@routes.Assets.at("javascripts/vendor/jquery.countTo.js")"></script>
