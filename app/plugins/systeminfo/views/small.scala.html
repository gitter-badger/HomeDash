@(module: Module)

<div class="sys-info">
	<div id="sys-info-svg-@module.id">
	</div>
	<div class="sys-info-legend">
		<p>CPU: <span id="cpu-txt-@module.id"></span>%</p>
		<p>RAM: <span id="ram-txt-@module.id"></span>%</p>
	</div>
</div>

<div id="systeminfo@module.id-harddisk" class="sys-info-hdd-container">

</div>
