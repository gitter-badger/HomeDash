@* small Template File *@
@(module: Module)
	<h2  class="amp-name">
		<button id="amp@module.id-power" class="btn yamp-power"><i class="fa fa-power-off"></i></button>&nbsp;&nbsp;<span id="amp@module.id-name"></span>
	</h2>
	<p>
		
		
		<button id="amp@module.id-volumeDown"class="btn btn-link yamp-volume-control"><i class="fa fa-minus"></i></button>
		<span id="amp@module.id-volume" class="yamp-volume"></span> dB
		<button id="amp@module.id-volumeUp"class="btn btn-link yamp-volume-control"><i class="fa fa-plus"></i></button>
	</p>
	<div class="inputs">
		<div class="yamp-inputs btn-group">
			<button data="HDMI1" class="input-button btn btn-default yamp-input">HDMI1</button>
			<button data="HDMI2" class="input-button btn btn-default yamp-input">HDMI2</button>
			<button data="HDMI3" class="input-button btn btn-default yamp-input">HDMI3</button>
			<button data="HDMI4" class="input-button btn btn-default yamp-input">HDMI4</button>
		</div>
	</div>
