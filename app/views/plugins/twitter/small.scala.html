@* small Template File *@
@(module: Module)
<div id="twitter-@module.id">

</div>
<p class="twitter-button">

	<a id="twitter-@module.id-tweet" class="new-tweet"><i class="fa fa-pencil-square-o"></i></a>
	<a id="twitter-@module.id-next" ><i class="fa fa-chevron-circle-left"></i></a>
	<a id="twitter-@module.id-previous" ><i class="fa fa-chevron-circle-right"></i></a>
</p>


<div id="twitter-@module.id-modal" class="twitter-modal modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Tweets</h4>
      </div>
      <div class="modal-body">
	
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
