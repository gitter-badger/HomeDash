@* small Template File *@
@(module: Module)
	<div id="amp@module.id-overlay" class="module-overlay">
		<p>The amplifier is off, turn it on</p>
		<button id="amp@module.id-power2" class="btn yamp-power"><span class="glyphicon glyphicon-off"></span></button>
	</div>
	<p>
		<button id="amp@module.id-power" class="btn yamp-power"><span class="glyphicon glyphicon-off"></span></button>
		
		<button id="amp@module.id-volumeDown"class="btn btn-link yamp-volume-controle"><span class="glyphicon glyphicon-minus"></span></button>
		<span id="amp@module.id-volume" class="yamp-volume"></span> dB
		<button id="amp@module.id-volumeUp"class="btn btn-link yamp-volume-controle"><span class="glyphicon glyphicon-plus"></span></button>
	</p>
		<div class="yamp-inputs btn-group">
			<button data="HDMI1" class="input-button btn btn-default yamp-input">HDMI1</button>
			<button data="HDMI2" class="input-button btn btn-default yamp-input">HDMI2</button>
			<button data="HDMI3" class="input-button btn btn-default yamp-input">HDMI3</button>
			<button data="HDMI4" class="input-button btn btn-default yamp-input">HDMI4</button>
		</div>
