@* settings Template File *@
@(module: Module)


<div class="form-group">
   <label for="host">Amp hostname or IP</label>
 	@if(module == null){
   	 	 <input type="text" class="form-control" id="host" name="host" placeholder="Enter host or IP" />   	
    }else{
    	<input type="text" class="form-control" id="host" name="host" placeholder="Enter host or IP" value="@module.getSettingsMap().get("host")"/>    	
    }
</div>
