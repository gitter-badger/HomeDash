@* small Template File *@
@(module: Module)

<h4 id="gcal@module.id-title"></h4>

<table id="gcal@module.id-events" class="table table-hover table-condensed table-striped">
  <thead>
  	<th>Date</th>
  	<th>Event</th>
  </thead>
  <tbody>
  
  </tbody>
</table>


<div class="modal fade" tabindex="-1" id="gcal@module.id-modal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" >
	     <div class="modal-header">
	     	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      	<h4 class="modal-title"><strong id="gcal@module.id-eventName"></strong></h4>
	      	<p id="gcal@module.id-eventDate"></p>
	      </div>
	      <div class="modal-body text-wrapping" id="gcal@module.id-eventDescription">
	        
	      </div>
    </div>
  </div>
</div>
