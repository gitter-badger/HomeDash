@* overlay Template File *@
@(module: Module)
<div class="module-settings-overlay" data-moduleId="@module.id">
 	<div>
 		<ul class="floatRight">
 		
			@if(module.getPlugin().hasSettings() && module.remote == Module.LOCAL){
				<li><a href="@controllers.routes.Application.editModule(module.id)" class="internal-link module-setting-link"><span class="glyphicon glyphicon-wrench"></span></a></li>
			}
			<li><a data="@module.id" class="setting-action module-setting-link" action="move"><span class="glyphicon glyphicon-th-large"></span></a></li>
			<li><a href="@controllers.routes.Application.deleteModule(module.id)" class="internal-link module-setting-link"><span class="glyphicon glyphicon-remove"></span></a></li>
					
 		</ul>
 		<ul>
			<li><a data="@module.id" class="overlay-settings module-setting-link" action="shrink"><span class="glyphicon glyphicon-resize-small"></span></a></li>
			<li><a data="@module.id" class="overlay-settings module-setting-link" action="expand"><span class="glyphicon glyphicon-resize-full"></span></a></li>
		</ul>
		<div class="sort-module">
			<p>Drag to reorder</p>
		</div>
 	</div>
</div>
