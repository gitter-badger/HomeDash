@* pageicon Template File *@
@(page: Page)
<div class="page">
	<a class="page-button edit-page" data="@page.id"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	@if(page.id > 1){
		<a class="page-button remove-page" data="@page.id"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
	}
	<a class="page-icon" data="@page.id">
			
	</a>
	<p class="page-name">@page.name</p>
</div>
