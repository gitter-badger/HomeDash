@(plugins: Map[String, String])


@main("Home Dash"){
	
} {
	<p><a href="@routes.Application.addRemote" class="btn btn-success">Add remote module</a></p>
    @for((name, pluginClass) <- plugins) {
    	<div class="row">
    		
    		<div class="module col-md-12">
    			<h3>
    				@name
    			</h3>
    			<p><a class="internal-link module-link" data="@pluginClass"><button class="btn btn-success">Add @name module</button></a></p>
    		</div>
    	</div>
    
    	

	} 
	
	<script type="text/javascript">
		var CURRENT_PAGE = 1;
		$(document).ready(function() {

		if(typeof(Storage) !== "undefined") {
			var page = localStorage.getItem("page");
			if(page != undefined){
				CURRENT_PAGE = page; 
			}
		}

		var links = $('.module-link');
		links.each(function(index, value){
			$(this).attr('href', '/addModule/'+CURRENT_PAGE+'/'+$(this).attr('data'));
		});



  			$(".persistent-setting").hide();
  			$("#global-overlay").hide();

  			$(".internal-link").click(function(event){
  				location.href = $(this).attr('href');
  				return false;
  			});
  		});
  		
    </script>

}
