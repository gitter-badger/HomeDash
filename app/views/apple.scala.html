@* apple Template File *@
@(param: Any)
<!-- CONFIGURATION -->
 
    <!-- Allow web app to be run in full-screen mode. -->
   
 
    <!-- Configure the status bar. -->
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		   
    <!-- ICONS -->
 
 	<!-- iPhone non-retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/HomeDash-57.png")"
          sizes="57x57"
          rel="apple-touch-icon-precomposed">
          
 	<!-- iPad non-retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/HomeDash-72.png")"
          sizes="72x72"
          rel="apple-touch-icon-precomposed">
 
    <!-- iPad non-retina icon -->
    <link href="@routes.Assets.at("images/HomeDash-76.png")"
          sizes="76x76"
          rel="apple-touch-icon-precomposed">
          <!-- iPad non-retina icon (iOS < 7) -->
   
   	<!-- iPhone retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/HomeDash-114.png")"
          sizes="114x114"
          rel="apple-touch-icon-precomposed">
          
	<!-- iPhone 6 Plus icon -->
    <link href="@routes.Assets.at("images/HomeDash-120.png")"
          sizes="120x120"
          rel="apple-touch-icon-precomposed">
          
    <!-- iPad retina icon (iOS < 7) -->
    <link href="@routes.Assets.at("images/HomeDash-144.png")"
          sizes="144x144"
          rel="apple-touch-icon-precomposed">
          
     <!-- iPad retina icon -->
    <link href="@routes.Assets.at("images/HomeDash-152.png")"
          sizes="152x152"
          rel="apple-touch-icon-precomposed">
    
    
 
  
 
  
 
    <!-- STARTUP IMAGES -->
 
    <!-- iPad retina portrait startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPad-portrait.png")"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 2)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">
 
    <!-- iPad retina landscape startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPad-landscape.png")"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 2)
                 and (orientation: landscape)"
          rel="apple-touch-startup-image">
 
    <!-- iPad non-retina portrait startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPad1-portrait.png")"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 1)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">
 
    <!-- iPad non-retina landscape startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPad1-landscape.png")"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 1)
                 and (orientation: landscape)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone 6 Plus portrait startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone6Plus-portrait.png")"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone 6 Plus landscape startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone6Plus-landscape.png")"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: landscape)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone 6 startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone6.png")"
          media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone 5 startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone5.png")"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone < 5 retina startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone4.png")"
          media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
 
    <!-- iPhone < 5 non-retina startup image -->
    <link href="@routes.Assets.at("images/startup/HomeDash-iPhone3gs.png")"
          media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 1)"
          rel="apple-touch-startup-image">
 
    <!-- HACKS -->
